<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Redgister</title>
</head>
<body>

<form>

  <h1>Register</h1>

  <label for="firstname">First Name:</label>
  <input type="text" id="firstname" placeholder="John" name="Name" required>
  <label for="lastname">Last Name:</label>
  <input type="text" id="lastname" placeholder="Smith" name="Name" required>

  <div>
  <label for="male">MALE</label>
  <input type="radio" id="male" name="gender">

  <label for="female">Female</label>
  <input type="radio" id="female" name="gender">

  <label for="other">Other</label>
  <input type="radio" id="other" name="gender">
  </div>

  <div>
  <label >Email:
  <input type="email" name="ID" placeholder="your email" required>
  </label>
  <label >Password:
  <input type="password" name="PASSWORD" placeholder="your password" required
  pattern=".{5,10}" title="password must be btw 5 to 10 characters">
  </label>
  </div>


<div>
  <label>YEAR,MONTH,DAY:
  <input type="date">
  </label>
</div>

<div>
  <label for="agreed">I agree to the terms and conditions</label>
  <input id="agreed" name="agreed" type="checkbox">
</div>

  <button>submit</button>

</form>









</body>
</html>
