<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>ttt board</title>

  <style type="text/css">
  h1{
  text-align: center;
  }

table{
  margin:auto;
}

  td{
    width:100px;
    height: 100px;
  }

.vertical{
  border-left: 2px solid black;
  border-right: 1px solid black;
}
.horizontal{
  border-top: 1px solid black;
  border-bottom: 1px solid black;
}

</style>
</head>
<body>
  <h1>tic tac toe</h1>
  <table>
    <tr>
      <td>1</td>
      <td calss="vertical">2</td>
      <td>3</td>
    </tr>

    <tr>
      <td class="horizontal">4</td>
      <td calss="vertical horizontal"></td>
      <td class="horizontal"></td>
    </tr>

    <tr>
      <td></td>
      <td calss="vertical"></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
